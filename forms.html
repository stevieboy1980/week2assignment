<h1>Form</h1>  

  <h2>Contact <img src="./images/phone logo.jpg" height="50"></h2>

  <form>
    <label>First Name</label>
    <input type="text" name="firstname" required="first name" placeholder="First Name">
    
    <label>Last Name</label>
    <input type="text" name="lastname" required="Last Name" placeholder="Last Name">
    
    <label>Phone Number</label>
    <input type="text" name="phone" required="phone" placeholder="phone number">
    
    <label>E-mail Address</label>
    <input type="text" name="email address" placeholder="e-mail address">
    
    <button type="submit">Submit</button>
  </form>
  <!-- This is my form which allows a user to enter information.  I included the submit button to enable users to submit the information entered. -->
